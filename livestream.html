---
layout: default
livestream: true
slides_live_id: 38926830 
join_link: 
---

<div class="row justify-content-center">
<p>To open the livestream in Zoom, please follow the link from the <a href="https://icml.cc/virtual/workshops_14.html" target="_blank">ICML BIG Workshop Portal</a>.</p>
</div>

<div class="row justify-content-center">
  <div class="col">
  	{% if page.livestream and page.slides_live_id %}
    <div id="presentation-embed-{{ page.slides_live_id }}" class="slp"></div>
    <script src='https://slideslive.com/embed_presentation.js'></script>
    <script>
      embed = new SlidesLiveEmbed('presentation-embed-{{ page.slides_live_id }}', {
      presentationId: '{{ page.slides_live_id }}',
      autoPlay: false, // change to true to autoplay the embedded presentation
      verticalEnabled: true,
      allowHiddenControlsWhenPaused: true,
      zoomRatio: 0.25,
      hideTitle: true,
      });
    </script>
    {% else %}
    <div class="text-center"><i>The livestream has not yet started.</i></div>
	{% endif %}
  </div>

  <div class="col">
    <div class="rocket">
      <iframe frameborder="0" src="https://icml-rocketchat.meteorapp.com/channel/big_workshop?layout=embedded" width="100%" height="680px"></iframe>
    </div>
  </div>
</div>
